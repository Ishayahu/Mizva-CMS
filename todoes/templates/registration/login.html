<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5//EN>
<html lang="ru">
<head>
    <title>Вход в систему</title>
	<link rel="stylesheet" type="text/css" href="/media/css/second.css" /> 
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
</head>
<body>
	<div class="main_tight top_100px">
		{% if form.errors %}
			<p class="error">Неверное имя или пароль</p>
		{% endif %}
		<form action="" method="post">
			{% csrf_token %}
			<table class="login_table">
				<tr>
					<td class="login_td_1">
						<label id="username_l" for="username">Имя пользователя:</label>
					</td>
					<td>
						<input type="text" name="username" value="" id="username">
					</td>
				</tr>
				<tr>
					<td class="login_td_1">
						<label id="password_l" for="password">Пароль:</label>
					</td>
					<td>
						<input type="password" name="password" value="" id="password">
					</td>
				</tr>
				<tr>
					<td class="login_td_1">
						
					</td>
					<td>
						<div class="lang_links"><input class="button height_20px" id="login" type="submit" value="login" /><a onclick="ru()">ru</a> | <a onclick="eng()">en</a></div>
					</td>
				</tr>
			</table>

			
			<input type="hidden" id="hh" name="next" value="/language/ru/+" />
		</form>
		

	</div>
<script>
    function ru(){
        $("#username_l").text("Имя пользователя");
        $("#password_l").text("Пароль");
        $("#login").val("Вход");
        $("#hh").val("/language/ru/+");
    }
    function eng(){
        $("#username_l").text("Login");
        $("#password_l").text("Password");
        $("#login").val("Sing in");
        $("#hh").val("/language/eng/+");
    }
	$(document).ready(ru);
</script>
</body></html>
